<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CP TRACKER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer-container">
        <p class="timer">00 : 00</p>
        <div>
            <button class="timer-start">Start</button>
            <button class="timer-stop">Stop</button>
            <button class="timer-reset">Reset</button>
        </div>
    </div>
    <div class="stats-container">
        <span class="stats-span">
            <span>Attempted: </span><span class="total">0</span>
        </span>
        <div>
            <span class="stats-span">
                <span>Solved: </span>
                <span class="solved">0</span>
            </span>
            <span class="stats-span">
                <span>Unsolved: </span>
                <span class="unsolved">0</span>
            </span>
        </div>
    </div>
    <div class="button-container">
        <div class="button-subcontainer">
            <button class="plusBtn">Solved++</button>
            <button class="plusminusBtn">Solved--</button>
        </div>
        <div class="button-subcontainer">
            <button class="minusBtn">Unsolved++</button>
            <button class="minusminusBtn">Unsolved--</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
